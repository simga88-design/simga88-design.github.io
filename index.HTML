<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 출입 확인 시스템</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        
        /* ▼▼▼▼▼ 여기부터 수정된 부분 ▼▼▼▼▼ */
        .scanner-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            display: block;
        }
        
        #result {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            color: white;
            box-sizing: border-box;
            border-radius: 0 0 6px 6px;
        }
        /* ▲▲▲▲▲ 여기까지 수정된 부분 ▲▲▲▲▲ */

        .success { background-color: rgba(40, 167, 69, 0.9); }
        .duplicate { background-color: rgba(255, 193, 7, 0.9); color: black; }
        .error { background-color: rgba(220, 53, 69, 0.9); }
        
        h1, p { text-align: center; }
    </style>
</head>
<body>
    <h1>자살예방의 날 특강</h1>
    <p>참석자의 QR코드를 카메라에 인식시켜주세요.</p>

    <div class="scanner-container">
        <div id="reader"></div>
        <div id="result"></div>
    </div>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script>
        // 자바스크립트 코드는 수정할 필요 없어요! 그대로 두시면 됩니다.
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwQTkJm-muxMUouS_yt7uC8l1awcS9JeaEUJURtRw5KmO8jFfGkEpLeUUKz8I5Uwnt/exec";
        
        const resultDiv = document.getElementById('result');
        let isProcessing = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            isProcessing = true;
            
            html5QrcodeScanner.pause();

            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.textContent = '확인 중...';

            fetch(`${SCRIPT_URL}?id=${decodedText}`)
                .then(response => response.json())
                .then(data => {
                    resultDiv.textContent = data.message;
                    if (data.status === 'success') {
                        resultDiv.classList.add('success');
                    } else if (data.status === 'duplicate') {
                        resultDiv.classList.add('duplicate');
                    } else {
                        resultDiv.classList.add('error');
                    }
                })
                .catch(error => {
                    resultDiv.textContent = '시스템 연결 오류 발생';
                    resultDiv.classList.add('error');
                    console.error('오류:', error);
                })
                .finally(() => {
                    setTimeout(() => {
                        resultDiv.style.display = 'none';
                        isProcessing = false;
                        html5QrcodeScanner.resume();
                    }, 3000);
                });
        }

        function onScanFailure(error) {
            // 특별한 동작 없음
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } }, // qrbox를 객체 형태로 지정하는 것이 더 안정적이에요
            false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
